
<html>
    <body bgcolor="Aliceblue">
        <u><b><h1><center>REGISTRATION FORM</center></h1></b></u>
        <form>
           <b><lable for="USERNAME">USERNAME</lable></b>
            <br><input type="text" id="username">
            <b><br><lable for="PASSWORD">PASSWORD</lable></b>
            <br><input type="text" id="password">
            <b><label for="CONTACT NUMBER:">CONTACT NUMBER:</label></b>
            <input type="tel" name="contact" required><hr>
            <b><lable for="EMAIL">EMAIL</lable></b>
            <select name="email">
                <option value="">ex:reddy@gmail.com</option>
                <option value="hemareddy@gmail.com">hemareddy@gmail.com</option>
                <option value="rupa@gmail.com">rupa@gmail.com</option>
            </select>
            <br><b><lable>RESUME:</lable></b>
            <input type="file" name="" id="">
            <b><label>DATE OF BIRTH:</label></b>
            <input type="date" name="DOB"required>
            <input type="checkbox" name="" id="grocerless" checked><br>
            <b><label for="">GENDER:</label></b>
            <label for="Male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="Female">Female</label>
            <input type="radio" name="gender" id="female" value="female"><hr>
            <b><label>EDUCATION QUALIFICATION:</label></b>
            <select name="qualification">
                <option value="">Select</option>
                <option value="SSC">SSC</option>
                <option value="INTERMEDIATE">INTERMEDIATE</option>
                <option value="BACHELOR'S OF TECHNOLOGY">BACHELOR'S OF TECHNOLOGY</option>
            </select><br><br>
            <b><label>PASSED OUT YEAR:</label></b>
            <select name="year">
                <option value="">Select</option>
                <option value="2018-2019">2018-2019</option>
                <option value="2019-2021">2019-2021</option>
                <option value="2021-2025">2021-2025</option>
            </select><br><hr>
            <b><label>REMARKS:</label></b>
            <textarea name="Remarks"></textarea><br><br>
            <b><label for="CHECKBOX">CHECKBOX</label></b>
            <input type="checkbox" name="option1" value="banana"><br>
            <b><input type="Submit" value="Submit"></b>
            <hr><hr>
        </form>
        <marquee width="100%" bgcolor="yellow"><font face="impact" size="6" color="red">Registration Form Is Completed</font></marquee>
        <hr><hr>
    </body>
</html>
